# Full stack: infrastructure + app + monitoring.
# Usage:
#   docker compose up -d
#
# For local dev (infra only):
#   docker compose -f docker-compose-base.yml up -d
#
# For infra + monitoring (no app):
#   docker compose -f docker-compose-base.yml -f docker-compose-monitoring.yml up -d

include:
  - docker-compose-base.yml
  - docker-compose-monitoring.yml

services:
  # Backend API service
  app:
    build:
      context: .
      args:
        APP_ENV: ${APP_ENV:-development}
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
      - ./mcp_servers.json:/app/mcp_servers.json:ro
      - ./rag_providers.json:/app/rag_providers.json:ro
    env_file: .env
    environment:
      - APP_ENV=${APP_ENV:-development}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-supersecretkeythatshouldbechangedforproduction}
    depends_on:
      db:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: on-failure
    networks:
      - monitoring

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3001:80"
    depends_on:
      - app
    networks:
      - monitoring
    restart: on-failure
